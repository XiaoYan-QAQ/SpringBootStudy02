<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
        <title>考勤记录系统</title>
    </head>
    <body>
        <table align="center" width="500" border="1" cellspacing="0" style="text-align: center">
            <thead>
                <tr>
                    <th>员工姓名</th>
                    <th>所属部门</th>
                    <th>考勤日期</th>
                    <th>考勤状态</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="temp:${list}">
                <td th:text="*{temp.empname}"></td>
                <td th:text="*{temp.dept}"></td>
                <td th:text="*{temp.chkdate}"></td>
                <td th:text="*{temp.status}"></td>
            </tr>
            </tbody>
        </table>

    </body>
</html>
