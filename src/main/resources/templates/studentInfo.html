<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>学生信息管理系统</title>
    </head>
    <body>

        <table align="center" width="500" border="1" cellspacing="0" style="text-align: center">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>住址</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="temp:${list}">
                <td th:text="*{temp.sid}"></td>
                <td th:text="*{temp.sname}"></td>
                <td th:text="*{temp.sgender}"></td>
                <td th:text="*{temp.sage}"></td>
                <td th:text="*{temp.saddress}"></td>
                <td th:text="*{temp.semail}"></td>
            </tr>
            </tbody>
        </table>

    </body>
</html>
